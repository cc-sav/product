<!DOCTYPE html>
<html>
	<head>
		{{template "section-head.html" .}}
	</head>
	<body>
		{{template "section-nav.html" .}}

		<div class="container">
			<h1>Log in</h1>
			{{if .Key.lastAttempt}}
			<div class="alert alert-danger">
				Sorry, please try again.
			</div>
			{{end}}
			<form method="post" action="/login/">
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="text" id="email" class="form-control" name="email" value="{{.Key.lastAttempt}}" {{if not .Key.lastAttempt}}autofocus{{end}}>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" id="pwd" class="form-control" name="pwd" {{if .Key.lastAttempt}}autofocus{{end}}>
				</div>
				<input type="submit" class="btn btn-success" value="Log in">
				<a class="btn btn-default" href="/signup">Sign up for an account</a>
			</form>
		</div>

		{{template "section-footer.html" .}}
	</body>
</html>
